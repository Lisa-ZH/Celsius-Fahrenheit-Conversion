<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Celsius Fahrenheit Conversion</title>
  <meta name="description" content="The HTML5 Template">
  <meta name="author" content="hztechnology">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
  <link rel="apple-touch-icon" sizes="57x57" href="images/CF.png">
  <!--<link rel="icon" href="images/apple-touch-icon.png">-->
  <link rel="stylesheet" href="css/styles.css">
  
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="panel panel-default rounded">
      <div class="panel-heading big">Celsius&nbsp;&nbsp;Fahrenheit&nbsp;&nbsp;Conversion</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="row">
            <div class="col-sm-5">
              <div class="panel panel-default rounded small">
                <div class="panel-heading">Celsius(°C)</div>
                <div class="panel-body">
                  <input type="text" id="celsius" value="0">
                </div> 
              </div>
            </div>
            <div class="col-sm-2 equal">=</div>
            <div class="col-sm-5">
              <div class="panel panel-default rounded small">
                <div class="panel-heading">Fahrenheit(°F)</div>
                <div class="panel-body">
                  <input type="text" id="fahrenheit" value="32">
                </div> 
              </div> 
            </div>
          </div>
        </form>
      </div>
      <div class="panel-footer">
        <p>Copyright&copy; 2013
          <script>
            new Date().getFullYear()>2013&&document.write("-"+new Date().getFullYear());
          </script> by <a href="http://hztechnology.net" target="_blank">hztechnology.net</a>
        </p>   
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
